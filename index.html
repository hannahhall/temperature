<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="temp.css">
</head>
<body>

	<div>
		<label>Convert to Celsius or Fahrenheit?</label>
		<div>
			<input type="radio" name="scale" id="celsius">Celsius
		</div>
		<div>
			<input type="radio" name="scale" id="fah">Fahrenheit
		</div>

		<label>Enter the temperature:</label>
		<div>
			<input type="text" id="tempInput">
		</div>
	</div>
	<div id="output"></div>
	<button id="button">Run calculation</button>





	<script src="temp.js"></script>
</body>
</html>
